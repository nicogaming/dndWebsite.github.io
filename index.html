<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD 5e Navigation</title>
  <style>
    /* Basic styles for the nav bar */
    #nav-bar {
      display: flex;
      background-color: #333;
      padding: 10px;
    }
    .nav-item {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .nav-item:hover {
      text-decoration: underline;
    }
    #main-content {
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
      color: blue;
    }
    li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav id="nav-bar"></nav>
  <div id="main-content">
    <h2>Welcome to D&D 5e Info</h2>
    <p>Select a category from the navigation bar to see details.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
